{% assign lessons = site.lessons | sort: 'order' %}
<ul class="chapter">
  {% for lesson in lessons %}
    {% if lesson.unit == include.unit %}
      <li>
        <a href="{{site.baseurl}}/lessons/{{ lesson.unit }}/{{ lesson.slug }}.html"><strong>Aula {{ forloop.index }}.</strong> {{ lesson.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
